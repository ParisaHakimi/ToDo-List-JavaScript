<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <div class="wrapper">
        <div class="date"></div>
        <h2 class="todo">To Do List</h2>
        <form action="">
            <input type="text" placeholder="Add new TO DO">
            <button><a href=""><i class="fa fa-plus" ></i></a></button>
        </form>
        <ul class="list"></ul>
        <div class="clear">
            <!-- <div class="pending">You have 2 pending tasks</div> -->
            <button class="clear-tasks">Clear all</button>
        </div>
    </div>
</body>
<script src="task.js"></script>

</html>
